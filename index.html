<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Page Design using Html CSS</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <section id="section-wrapper">
      <div class="box-wrapper">
        <div class="info-wrap">
          <h2 class="info-title">Contact Information</h2>
          <h3 class="info-sub-title">
            Fill up the form and our Team will get back to you within 24 hours
          </h3>
          <ul class="info-details">
            <li>
              <i class="fas fa-phone-alt"></i>
              <span>Phone:</span>
              <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a>
            </li>
            <li>
              <i class="fas fa-paper-plane"></i>
              <span>Email:</span>
              <a href="mailto:info@yoursite.com">info@yoursite.com</a>
            </li>
            <li>
              <i class="fas fa-globe"></i>
              <span>Website:</span> <a href="#">yoursite.com</a>
            </li>
          </ul>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
        <div class="form-wrap">
          <form id="contactForm" action="#" method="POST">
            <h2 class="form-title">Send us a message</h2>
            <div class="form-fields">
              <div class="form-group">
                <input
                  type="text"
                  id="fname"
                  class="fname"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="lname"
                  class="lname"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  class="email"
                  placeholder="Mail"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  id="phone"
                  class="phone"
                  placeholder="Phone"
                  required
                  pattern="[0-9]{10}"
                />
              </div>
              <div class="form-group">
                <textarea
                  id="message"
                  name="message"
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>
            </div>
            <input type="submit" value="Send Message" class="submit-button" />
            <p id="formError" style="color: red; display: none">
              Please fill out all fields correctly.
            </p>
            <p id="formSuccess" style="color: green; display: none">
              Your message has been sent successfully!
            </p>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
